<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化祭 謎解きゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://rawcdn.githack.com/cozmo/jsQR/f44b419b7d519e99a80e4663b655519491764666/dist/jsQR.js"></script>
</head>
<body>

<div class="container screen" id="introScreen">
    <h1>古文書の謎</h1>
    <p>
        文化祭へようこそ！<br>
        この学校に隠された古の秘宝を見つけ出すには、校内に散りばめられた3つの「古の印」を集める必要があります。<br>
        この端末を使ってQRコードをスキャンし、謎を解き明かしてください。
    </p>
    <button onclick="startGame()">冒険を始める</button>
</div>

<div class="container screen" id="gameScreen">
    <div id="camera-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvasElement"></canvas>
    </div>
    <img id="puzzleImage" src="./nazo0.jpeg" alt="謎解き画像">
    <p id="message"></p>
    <div class="qr-status">
        <p>集めた古の印: <span id="foundCount">0</span> / 3</p>
    </div>
    <p id="finalMessageText" style="display: none;">
        すべての古の印が集まりました！<br>
        最終的な謎を解き、秘宝を手に入れましょう。
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
