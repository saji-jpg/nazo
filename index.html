<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪盗サジからの挑戦状</title>
    <!-- QRコードリーダーライブラリをCDNから読み込みます -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
    <!-- CSSファイルを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- トップ画面 -->
        <div id="introScreen" class="screen">
            <h2>怪盗サジからの挑戦状</h2>
            <p>
                この教室には私の秘宝が隠されている。探し当ててみるがよい。しかし利口な者にしか真実を見つけることはできないであろう。
            </p>
            <button onclick="startGame()">謎解きに進む</button>
        </div>

        <!-- ゲーム画面（QRコードスキャン） -->
        <div id="gameScreen" class="screen">
            <div id="camera-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvasElement"></canvas>
            </div>
            <!-- 謎解き画像を表示する要素を追加 -->
            <img id="puzzleImage" src="./nazo0.jpeg" alt="謎解き画像" style="max-width: 100%; height: auto; margin-bottom: 20px;">
            
            <div id="message"></div>
            <div id="qrStatus" class="qr-status">発見した印: <span id="foundCount">0</span>/3</div>
            <!-- すべてのQRコードを読み取った後に表示するメッセージ -->
            <div id="finalMessageText" class="final-message-text" style="display:none;">
                <p>全てのヒントを手に入れたようだ。</p>
                <p>さあ答えを述べよ。</p>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
